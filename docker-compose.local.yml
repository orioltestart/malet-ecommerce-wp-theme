services:
  # MariaDB Database
  db:
    image: mariadb:11.4
    container_name: malet_db_local
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - malet_network
    ports:
      - "3306:3306"

  # Redis Cache
  redis:
    image: redis:8-alpine
    container_name: malet_redis_local
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis_data:/data
    networks:
      - malet_network
    ports:
      - "6379:6379"

  # WordPress
  wordpress:
    image: wordpress:latest
    container_name: malet_wordpress_local
    restart: unless-stopped
    depends_on:
      - db
      - redis
    environment:
      WORDPRESS_DB_HOST: db:3306
      WORDPRESS_DB_NAME: ${DB_NAME}
      WORDPRESS_DB_USER: ${DB_USER}
      WORDPRESS_DB_PASSWORD: ${DB_PASSWORD}
      WORDPRESS_DEBUG: ${WORDPRESS_DEBUG}
      WORDPRESS_CONFIG_EXTRA: |
        define('WP_DEBUG_LOG', true);
        define('WP_DEBUG_DISPLAY', false);
        define('WP_HOME', 'http://localhost:8080');
        define('WP_SITEURL', 'http://localhost:8080');
        define('FORCE_SSL_ADMIN', false);
        define('WP_FORCE_SSL_ADMIN', false);
        define('WP_REDIS_HOST', 'redis');
        define('WP_REDIS_PORT', 6379);
        define('WP_REDIS_PASSWORD', '${REDIS_PASSWORD}');
        define('WP_CACHE', true);
    volumes:
      - wordpress_data:/var/www/html
      # Muntar el tema directament per desenvolupament
      - ./:/var/www/html/wp-content/themes/malet-torrent
      # Configuració PHP personalitzada
      - ./uploads.ini:/usr/local/etc/php/conf.d/uploads.ini
    networks:
      - malet_network
    ports:
      - "${WORDPRESS_PORT}:80"

  # WP-CLI per gestió via línia de comandes
  wp-cli:
    image: wordpress:cli
    container_name: malet_wp_cli_local
    depends_on:
      - wordpress
      - db
    environment:
      WORDPRESS_DB_HOST: db:3306
      WORDPRESS_DB_USER: ${DB_USER}
      WORDPRESS_DB_PASSWORD: ${DB_PASSWORD}
      WORDPRESS_DB_NAME: ${DB_NAME}
    volumes:
      - wordpress_data:/var/www/html
      # Mateix tema muntat que WordPress
      - ./:/var/www/html/wp-content/themes/malet-torrent
    networks:
      - malet_network
    profiles:
      - cli
    entrypoint: wp
    command: --info

  # PHPMyAdmin per gestió visual de la base de dades
  phpmyadmin:
    image: phpmyadmin:latest
    container_name: malet_phpmyadmin_local
    restart: unless-stopped
    depends_on:
      - db
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
      PMA_USER: ${DB_USER}
      PMA_PASSWORD: ${DB_PASSWORD}
      PMA_ARBITRARY: 1
    networks:
      - malet_network
    ports:
      - "${PHPMYADMIN_PORT}:80"

  # MailHog per capturar emails en desenvolupament
  mailhog:
    image: mailhog/mailhog:latest
    container_name: malet_mailhog_local
    restart: unless-stopped
    networks:
      - malet_network
    ports:
      - "1025:1025"  # Port SMTP
      - "${MAILHOG_PORT}:8025"  # Port Web UI
    environment:
      - MH_STORAGE=maildir
      - MH_MAILDIR_PATH=/maildir
    volumes:
      - mailhog_data:/maildir

volumes:
  db_data:
    driver: local
  redis_data:
    driver: local
  wordpress_data:
    driver: local
  mailhog_data:
    driver: local

networks:
  malet_network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.21.0.0/16