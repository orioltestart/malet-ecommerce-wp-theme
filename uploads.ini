; Configuració PHP personalitzada per WordPress local
; Optimitzada per desenvolupament amb Malet Torrent Theme

; Configuració d'uploads
file_uploads = On
memory_limit = 256M
upload_max_filesize = 64M
post_max_size = 64M
max_execution_time = 300
max_input_time = 300
max_input_vars = 5000

; Configuració adicional per desenvolupament
display_errors = On
display_startup_errors = On
log_errors = On
error_log = /dev/stderr

; Configuració de sessió
session.gc_maxlifetime = 3600
session.cookie_lifetime = 0

; Configuració OPcache per millor rendiment
opcache.enable = 1
opcache.enable_cli = 1
opcache.memory_consumption = 128
opcache.interned_strings_buffer = 8
opcache.max_accelerated_files = 4000
opcache.revalidate_freq = 2
opcache.fast_shutdown = 1

; Configuració específica per WooCommerce
max_file_uploads = 20
allow_url_fopen = On