version: '3.8'

services:
  db:
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: malet_torrent_dev
      MYSQL_USER: malet_dev
      MYSQL_PASSWORD: malet_dev_pass

  redis:
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes

  wordpress:
    environment:
      WORDPRESS_DB_HOST: db:3306
      WORDPRESS_DB_NAME: malet_torrent_dev
      WORDPRESS_DB_USER: malet_dev
      WORDPRESS_DB_PASSWORD: malet_dev_pass
      WORDPRESS_DEBUG: true
      WORDPRESS_DEBUG_LOG: true
      WORDPRESS_DEBUG_DISPLAY: true
      WP_SITEURL: http://localhost:8080
      WP_HOME: http://localhost:8080
      REDIS_HOST: redis
    volumes:
      - wordpress_data:/var/www/html
      - uploads_data:/var/www/html/wp-content/uploads
      - .:/var/www/html/wp-content/themes/malet-torrent
      - ./logs:/var/log/wordpress

  nginx:
    ports:
      - "8080:80"
    volumes:
      - ./nginx/dev.conf:/etc/nginx/conf.d/default.conf:ro
      - wordpress_data:/var/www/html:ro
      - uploads_data:/var/www/html/wp-content/uploads:ro
      - .:/var/www/html/wp-content/themes/malet-torrent:ro

  phpmyadmin:
    image: phpmyadmin:5-apache
    container_name: malet_phpmyadmin
    restart: unless-stopped
    depends_on:
      - db
    environment:
      PMA_HOST: db
      PMA_USER: root
      PMA_PASSWORD: root
      UPLOAD_LIMIT: 64M
    ports:
      - "8081:80"
    networks:
      - malet_network

  mailhog:
    image: mailhog/mailhog:latest
    container_name: malet_mailhog
    restart: unless-stopped
    ports:
      - "1025:1025"
      - "8025:8025"
    networks:
      - malet_network

  wp-cli:
    environment:
      WORDPRESS_DB_HOST: db:3306
      WORDPRESS_DB_NAME: malet_torrent_dev
      WORDPRESS_DB_USER: malet_dev
      WORDPRESS_DB_PASSWORD: malet_dev_pass
    volumes:
      - wordpress_data:/var/www/html
      - uploads_data:/var/www/html/wp-content/uploads
      - .:/var/www/html/wp-content/themes/malet-torrent
      - ./scripts:/scripts:ro
      - ./logs:/var/log/wordpress

volumes:
  logs:
    driver: local