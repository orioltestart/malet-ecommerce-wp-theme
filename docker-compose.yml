version: '3.8'

services:
  db:
    image: mariadb:10.6
    container_name: malet_db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - malet_network

  redis:
    image: redis:7-alpine
    container_name: malet_redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis_data:/data
    networks:
      - malet_network

  wordpress:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: malet_wordpress
    restart: unless-stopped
    depends_on:
      - db
      - redis
    environment:
      # Variables de Base de Dades
      WORDPRESS_DB_HOST: db:3306
      WORDPRESS_DB_NAME: ${DB_NAME}
      WORDPRESS_DB_USER: ${DB_USER}
      WORDPRESS_DB_PASSWORD: ${DB_PASSWORD}
      
      # Claus de Seguretat WordPress
      WORDPRESS_AUTH_KEY: ${WORDPRESS_AUTH_KEY}
      WORDPRESS_SECURE_AUTH_KEY: ${WORDPRESS_SECURE_AUTH_KEY}
      WORDPRESS_LOGGED_IN_KEY: ${WORDPRESS_LOGGED_IN_KEY}
      WORDPRESS_NONCE_KEY: ${WORDPRESS_NONCE_KEY}
      WORDPRESS_AUTH_SALT: ${WORDPRESS_AUTH_SALT}
      WORDPRESS_SECURE_AUTH_SALT: ${WORDPRESS_SECURE_AUTH_SALT}
      WORDPRESS_LOGGED_IN_SALT: ${WORDPRESS_LOGGED_IN_SALT}
      WORDPRESS_NONCE_SALT: ${WORDPRESS_NONCE_SALT}
      WORDPRESS_TABLE_PREFIX: ${WORDPRESS_TABLE_PREFIX}
      WORDPRESS_DEBUG: ${WORDPRESS_DEBUG}
      
      # Variables d'Instalaci√≥ WordPress
      WORDPRESS_URL: ${WORDPRESS_URL}
      WORDPRESS_TITLE: ${WORDPRESS_TITLE}
      WORDPRESS_ADMIN_USER: ${WORDPRESS_ADMIN_USER}
      WORDPRESS_ADMIN_PASSWORD: ${WORDPRESS_ADMIN_PASSWORD}
      WORDPRESS_ADMIN_EMAIL: ${WORDPRESS_ADMIN_EMAIL}
      
      # Variables GitHub per Actualitzacions
      MALET_TORRENT_GITHUB_USER: ${MALET_TORRENT_GITHUB_USER}
      MALET_TORRENT_GITHUB_REPO: ${MALET_TORRENT_GITHUB_REPO}
      MALET_TORRENT_UPDATE_CHECK_INTERVAL: ${MALET_TORRENT_UPDATE_CHECK_INTERVAL}
      MALET_TORRENT_ALLOW_PRERELEASES: ${MALET_TORRENT_ALLOW_PRERELEASES}
      
      # Variables del Tema
      WORDPRESS_THEME_NAME: ${WORDPRESS_THEME_NAME}
    volumes:
      - wordpress_data:/var/www/html
      - wp_content_data:/var/www/html/wp-content
      # Bind mount del tema per desenvolupament en viu
      - ./:/var/www/html/wp-content/themes/malet-torrent
    networks:
      - malet_network
    ports:
      - "${WORDPRESS_PORT}:80"


volumes:
  db_data:
    driver: local
  redis_data:
    driver: local
  wordpress_data:
    driver: local
  wp_content_data:
    driver: local

networks:
  malet_network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16