version: '3.8'

services:
  db:
    image: mariadb:10.6
    container_name: malet_db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-RootSecurePass2024!}
      MYSQL_DATABASE: ${DB_NAME:-malet_torrent}
      MYSQL_USER: ${DB_USER:-malet_user}
      MYSQL_PASSWORD: ${DB_PASSWORD:-MaletSecurePass2024!}
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - malet_network

  redis:
    image: redis:7-alpine
    container_name: malet_redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-RedisSecurePass2024!}
    volumes:
      - redis_data:/data
    networks:
      - malet_network

  wordpress:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: malet_wordpress
    restart: unless-stopped
    depends_on:
      - db
      - redis
    environment:
      WORDPRESS_DB_HOST: db:3306
      WORDPRESS_DB_NAME: ${DB_NAME:-malet_torrent}
      WORDPRESS_DB_USER: ${DB_USER:-malet_user}
      WORDPRESS_DB_PASSWORD: ${DB_PASSWORD:-MaletSecurePass2024!}
      WORDPRESS_AUTH_KEY: ${WORDPRESS_AUTH_KEY:-put_your_unique_phrase_here_auth_key_123456}
      WORDPRESS_SECURE_AUTH_KEY: ${WORDPRESS_SECURE_AUTH_KEY:-put_your_unique_phrase_here_secure_auth_key_123456}
      WORDPRESS_LOGGED_IN_KEY: ${WORDPRESS_LOGGED_IN_KEY:-put_your_unique_phrase_here_logged_in_key_123456}
      WORDPRESS_NONCE_KEY: ${WORDPRESS_NONCE_KEY:-put_your_unique_phrase_here_nonce_key_123456}
      WORDPRESS_AUTH_SALT: ${WORDPRESS_AUTH_SALT:-put_your_unique_phrase_here_auth_salt_123456}
      WORDPRESS_SECURE_AUTH_SALT: ${WORDPRESS_SECURE_AUTH_SALT:-put_your_unique_phrase_here_secure_auth_salt_123456}
      WORDPRESS_LOGGED_IN_SALT: ${WORDPRESS_LOGGED_IN_SALT:-put_your_unique_phrase_here_logged_in_salt_123456}
      WORDPRESS_NONCE_SALT: ${WORDPRESS_NONCE_SALT:-put_your_unique_phrase_here_nonce_salt_123456}
      WORDPRESS_TABLE_PREFIX: ${WORDPRESS_TABLE_PREFIX:-wp_}
      WORDPRESS_DEBUG: ${WORDPRESS_DEBUG:-false}
      WP_SITEURL: ${WP_SITEURL:-https://wp.malet.testart.cat}
      WP_HOME: ${WP_HOME:-https://wp.malet.testart.cat}
    volumes:
      - wordpress_data:/var/www/html
      - uploads_data:/var/www/html/wp-content/uploads
    networks:
      - malet_network
    ports:
      - "${WORDPRESS_PORT:-8080}:80"


volumes:
  db_data:
    driver: local
  redis_data:
    driver: local
  wordpress_data:
    driver: local
  uploads_data:
    driver: local

networks:
  malet_network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16