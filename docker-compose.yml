services:
  db:
    image: mariadb:10.6
    container_name: malet_db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - malet_network

  redis:
    image: redis:7-alpine
    container_name: malet_redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis_data:/data
    networks:
      - malet_network

  wordpress:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: malet_wordpress
    restart: unless-stopped
    depends_on:
      - db
      - redis
    environment:
      # Variables de Base de Dades
      WORDPRESS_DB_HOST: db:3306
      WORDPRESS_DB_NAME: ${DB_NAME}
      WORDPRESS_DB_USER: ${DB_USER}
      WORDPRESS_DB_PASSWORD: ${DB_PASSWORD}
      
      # Claus de Seguretat WordPress
      WORDPRESS_AUTH_KEY: ${WORDPRESS_AUTH_KEY}
      WORDPRESS_SECURE_AUTH_KEY: ${WORDPRESS_SECURE_AUTH_KEY}
      WORDPRESS_LOGGED_IN_KEY: ${WORDPRESS_LOGGED_IN_KEY}
      WORDPRESS_NONCE_KEY: ${WORDPRESS_NONCE_KEY}
      WORDPRESS_AUTH_SALT: ${WORDPRESS_AUTH_SALT}
      WORDPRESS_SECURE_AUTH_SALT: ${WORDPRESS_SECURE_AUTH_SALT}
      WORDPRESS_LOGGED_IN_SALT: ${WORDPRESS_LOGGED_IN_SALT}
      WORDPRESS_NONCE_SALT: ${WORDPRESS_NONCE_SALT}
      WORDPRESS_TABLE_PREFIX: ${WORDPRESS_TABLE_PREFIX}
      WORDPRESS_DEBUG: ${WORDPRESS_DEBUG}
      
      # Variables d'Instalació WordPress
      WORDPRESS_URL: ${WORDPRESS_URL}
      WORDPRESS_TITLE: ${WORDPRESS_TITLE}
      WORDPRESS_ADMIN_USER: ${WORDPRESS_ADMIN_USER}
      WORDPRESS_ADMIN_PASSWORD: ${WORDPRESS_ADMIN_PASSWORD}
      WORDPRESS_ADMIN_EMAIL: ${WORDPRESS_ADMIN_EMAIL}
      
      # Variables del Tema
      WORDPRESS_THEME_NAME: ${WORDPRESS_THEME_NAME}

      # Environment Type (local, development, staging, production)
      WP_ENVIRONMENT_TYPE: ${WP_ENVIRONMENT_TYPE:-local}

      # Redis Configuration
      REDIS_HOST: ${REDIS_HOST:-redis}
      REDIS_PORT: ${REDIS_PORT:-6379}
      REDIS_PASSWORD: ${REDIS_PASSWORD}
      REDIS_DATABASE: ${REDIS_DATABASE:-0}
      REDIS_URL: ${REDIS_URL:-}

      # Variables per forçar HTTP en desenvolupament
      WP_FORCE_SSL_ADMIN: false
      FORCE_SSL_ADMIN: false
      WP_HOME: http://localhost:8080
      WP_SITEURL: http://localhost:8080
    volumes:
      - wordpress_data:/var/www/html
      - wp_content_data:/var/www/html/wp-content
      - wp_plugins_data:/var/www/html/wp-content/plugins
      - wp_uploads_data:/var/www/html/wp-content/uploads
      # Bind mount del tema per desenvolupament en viu
      - ./:/var/www/html/wp-content/themes/malet-torrent
    networks:
      - malet_network
    ports:
      - "${WORDPRESS_PORT}:80"

  phpmyadmin:
    image: phpmyadmin:latest
    container_name: malet_phpmyadmin
    restart: unless-stopped
    depends_on:
      - db
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
      PMA_USER: ${DB_USER}
      PMA_PASSWORD: ${DB_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
    ports:
      - "${PHPMYADMIN_PORT:-8081}:80"
    networks:
      - malet_network

  mailhog:
    image: mailhog/mailhog:latest
    container_name: malet_mailhog
    restart: unless-stopped
    ports:
      - "${MAILHOG_WEB_PORT:-8025}:8025"  # Web UI
      - "${MAILHOG_SMTP_PORT:-1025}:1025" # SMTP
    networks:
      - malet_network

volumes:
  db_data:
    driver: local
  redis_data:
    driver: local
  wordpress_data:
    driver: local
  wp_content_data:
    driver: local
  wp_plugins_data:
    driver: local
  wp_uploads_data:
    driver: local

networks:
  malet_network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16